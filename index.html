    <html lang="en">  
  
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 96.9%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>IWASCO GIS SYSTEM</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/zone_2.js"></script>
        <script src="data/Pipeline_network_3.js"></script>
        <script src="data/Fire_hydrant_4.js"></script>
        <script src="data/Meter_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).setView([0.355878, 37.586672],13);
        var hash = new L.Hash(map);
       map.attributionControl.setPrefix('<a href="https://iwascogis.github.io/maps" target="_blank">Iwasco Gis</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; Done by <a href="https://iwascogis.github.io/maps">Pchums</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMapStandard_0');
        map.getPane('pane_OpenStreetMapStandard_0').style.zIndex = 400;
        var layer_OpenStreetMapStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMapStandard_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMapStandard_0;
        map.addLayer(layer_OpenStreetMapStandard_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_zone_2(feature, layer) {
        }

        function style_zone_2_0() {
            return {
                pane: 'pane_zone_2',
                opacity: 1,
                color: 'rgba(248,3,3,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_zone_2');
        map.getPane('pane_zone_2').style.zIndex = 402;
        map.getPane('pane_zone_2').style['mix-blend-mode'] = 'normal';
        var layer_zone_2 = new L.geoJson(json_zone_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_zone_2',
            layerName: 'layer_zone_2',
            pane: 'pane_zone_2',
            onEachFeature: pop_zone_2,
            style: style_zone_2_0,
        });
        bounds_group.addLayer(layer_zone_2);
        map.addLayer(layer_zone_2);
        function pop_Pipeline_network_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">P Size</th>\
                        <td>' + (feature.properties['P Size'] !== null ? autolinker.link(feature.properties['P Size'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">P Material</th>\
                        <td>' + (feature.properties['P Material'] !== null ? autolinker.link(feature.properties['P Material'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pipeline_network_3_0() {
            return {
                pane: 'pane_Pipeline_network_3',
                opacity: 1,
                color: 'rgba(0,0,251,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Pipeline_network_3');
        map.getPane('pane_Pipeline_network_3').style.zIndex = 403;
        map.getPane('pane_Pipeline_network_3').style['mix-blend-mode'] = 'normal';
        var layer_Pipeline_network_3 = new L.geoJson(json_Pipeline_network_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pipeline_network_3',
            layerName: 'layer_Pipeline_network_3',
            pane: 'pane_Pipeline_network_3',
            onEachFeature: pop_Pipeline_network_3,
            style: style_Pipeline_network_3_0,
        });
        bounds_group.addLayer(layer_Pipeline_network_3);
        map.addLayer(layer_Pipeline_network_3);
        function pop_Fire_hydrant_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Description:</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Fire_hydrant_4_0() {
            return {
                pane: 'pane_Fire_hydrant_4',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,253,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Fire_hydrant_4');
        map.getPane('pane_Fire_hydrant_4').style.zIndex = 404;
        map.getPane('pane_Fire_hydrant_4').style['mix-blend-mode'] = 'normal';
        var layer_Fire_hydrant_4 = new L.geoJson(json_Fire_hydrant_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Fire_hydrant_4',
            layerName: 'layer_Fire_hydrant_4',
            pane: 'pane_Fire_hydrant_4',
            onEachFeature: pop_Fire_hydrant_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Fire_hydrant_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Fire_hydrant_4);
        map.addLayer(layer_Fire_hydrant_4);
        function pop_Meter_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Con</th>\
                        <td>' + (feature.properties['Con'] !== null ? autolinker.link(feature.properties['Con'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Zone</th>\
                        <td>' + (feature.properties['Zone'] !== null ? autolinker.link(feature.properties['Zone'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Route</th>\
                        <td>' + (feature.properties['Walk Route'] !== null ? autolinker.link(feature.properties['Walk Route'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Meter S No</th>\
                        <td>' + (feature.properties['Meter Seri'] !== null ? autolinker.link(feature.properties['Meter Seri'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Meter_5_0() {
            return {
                pane: 'pane_Meter_5',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Meter_5');
        map.getPane('pane_Meter_5').style.zIndex = 405;
        map.getPane('pane_Meter_5').style['mix-blend-mode'] = 'normal';
        var layer_Meter_5 = new L.geoJson(json_Meter_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Meter_5',
            layerName: 'layer_Meter_5',
            pane: 'pane_Meter_5',
            onEachFeature: pop_Meter_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Meter_5_0(feature));
            },
        });
        var cluster_Meter_5 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Meter_5.addLayer(layer_Meter_5);

        bounds_group.addLayer(layer_Meter_5);
        cluster_Meter_5.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2 style="color:blue;">IWASCO GIS MAP</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Meter_5.png" /> Meter': cluster_Meter_5,'<img src="legend/Fire_hydrant_4.png" /> Fire_hydrant': layer_Fire_hydrant_4,'<img src="legend/Pipeline_network_3.png" /> Pipeline_network': layer_Pipeline_network_3,'<img src="legend/zone_2.png" /> zone': layer_zone_2,"Google Satellite": layer_GoogleSatellite_1,"OpenStreetMap Standard": layer_OpenStreetMapStandard_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_Meter_5,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Con'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
